<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->

    <style>
        body {
            height: 100vh;
            width: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .brown {
            background-color: #b3544d;
            color: #b3544d;
        }
        .red {
            background-color: red;
            color: red;
        }
        .blue {
            background-color: blue;
            color: blue;
        }
        .yellow {
            background-color: yellow;
            color: yellow;
        }
        .tan {
            background-color: #ede7d5;
            color: #ede7d5
        }
        .black {
            background-color: black;
            color: black;
        }
    </style>
</head>

    <div class="container">
        <div class="row">
            <div class="col-6 red offset-3">1</div>
        </div>
        <div class="row">
            <div class="col-6 red offset-3">1</div>

        </div>
        <div class="row">

            <div class="col-3 tan"></div>
            <div class="col-1 black"></div>
            <div class="col-3 tan"></div>

            <div class="col-1 black"></div>
            <div class="col-3 tan"></div>
        </div>
        <div class="row">
            <div class="col-1 brown offset-1">1</div>
            <div class="col-1 tan"></div>
            <div class="col-2 brown"></div>
            <div class="col-3 tan"></div>
            <div class="col-1 black"></div>
            <div class="col-3 tan"></div>

            <div class="col-2 brown offset-1">1</div>
            <div class="col-4 tan"></div>

            <div class="col-2 brown offset-1">1</div>
            <div class="col-4 tan"></div>
            <div class="col-4 black"></div>

        </div>

            <div class="col-3 tan"></div>

            <div class="col-3 tan"></div>

            <div class="col-3 blue offset-2">3</div>

        <div class="row">
            <div class="col-3 blue offset-2">3</div>
            <div class="col-3 blue offset-2">3</div>
        </div>

            <div class="col-3 brown offset-1">1</div>

        </div>

            <div class="col-3 brown offset-1">1</div>
